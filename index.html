<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Ativos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Cadastro de Ativos</h2>
    <form id="ativoForm">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tipo do Ativo</label>
          <select class="form-select" name="tipoAtivo" required>
            <option value="">Selecione...</option>
            <option value="CFF">CFF</option>
            <option value="DEB">DEB</option>
            <option value="NC">NC</option>
            <option value="OBR">OBR</option>
            <option value="LF">LF</option>
            <option value="CIAV">CIAV</option>
            <option value="CRI">CRI</option>
            <option value="CRA">CRA</option>
            <option value="CDCA">CDCA</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Código do Ativo</label>
          <input type="text" class="form-control" name="codigoAtivo" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Conta Própria (8 dígitos)</label>
          <input type="text" class="form-control" name="contaPropria" maxlength="8" minlength="8" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Conta Emissor (8 dígitos)</label>
          <input type="text" class="form-control" name="contaEmissor" maxlength="8" minlength="8" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Quantidade Depositada</label>
          <input type="number" class="form-control" name="quantidade" step="1" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">PU - Parte Inteira</label>
          <input type="number" class="form-control" name="puInteiro" max="9999" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">PU - Parte Decimal (8 dígitos)</label>
          <input type="text" class="form-control" name="puDecimal" maxlength="8" pattern="^[0-9]{1,8}$" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Modalidade de Liquidação</label>
          <select class="form-select" name="modalidade" required>
            <option value="">Selecione...</option>
            <option value="00">00 = bruta</option>
            <option value="01">01 = sem modalidade</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("ativoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const jsonData = Object.fromEntries(formData.entries());

      console.log("Dados enviados:", jsonData);

      alert("Formulário enviado com sucesso!");
    });
  </script>
</body>
</html>
